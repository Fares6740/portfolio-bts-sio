<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio BTS SIO SISR</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #f8fbfd;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #eee;
      --primary: #0077b6;
      --secondary: #0096c7;
      --nav-bg: #03045e;
      --header-bg: linear-gradient(to right, #0077b6, #023e8a);
    }
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-light);
      color: var(--text-light);
      line-height: 1.6;
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      background: var(--header-bg);
      color: white;
      padding: 50px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      animation: slideDown 1s ease-out;
    }
    @keyframes slideDown {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    nav {
      background-color: var(--nav-bg);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 14px;
      gap: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    nav a:hover {
      background-color: var(--secondary);
      transform: translateY(-2px);
    }
    .toggle-mode {
      position: fixed;
      top: 16px;
      right: 20px;
      background: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      z-index: 1000;
    }
    body.dark .toggle-mode {
      background: #333;
      color: white;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .section {
      background-color: white;
      margin-bottom: 30px;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    body.dark .section {
      background-color: #1e1e1e;
    }
    .section:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    h2 {
      color: var(--primary);
      margin-top: 0;
      font-size: 1.6rem;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--primary);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    a.button:hover {
      background-color: var(--secondary);
      transform: scale(1.05);
    }
    form input,
    form textarea {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      transition: border-color 0.3s ease;
      background: white;
      color: black;
    }
    body.dark form input,
    body.dark form textarea {
      background: #2c2c2c;
      color: white;
      border: 2px solid #555;
    }
    form input:focus,
    form textarea:focus {
      border-color: var(--primary);
      outline: none;
    }
    form button {
      padding: 12px 28px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    form button:hover {
      background-color: var(--secondary);
      transform: scale(1.03);
    }
    footer {
      text-align: center;
      background: #023e8a;
      color: white;
      padding: 20px;
      margin-top: 50px;
      font-size: 14px;
    }
    .skills-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .skills-list .skill {
      background-color: #e1ecf4;
      color: #0077b6;
      font-weight: 600;
      padding: 10px 15px;
      border-radius: 20px;
      text-align: center;
    }
    body.dark .skills-list .skill {
      background-color: #2a2a2a;
      color: #90e0ef;
    }
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
  <script>
    // Activer le th√®me enregistr√©
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }
  </script>
</head>
<body>
  <button class="toggle-mode" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
  <!-- le reste du body reste identique -->
</body>
</html>
